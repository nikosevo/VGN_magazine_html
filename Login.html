    <div class="container-box">
        <div class="wrapper">
            <h1>Log In</h1>

            <div class="form">
                <input type="text" name="name" autocomplete="off" required />

            <div class="form">
                <input type="password" name="name" autocomplete="off" required />
                <label for="name" class="label-name">
                    <span class="content-name">password</span>
                </label>
            </div>

            <input type="checkbox" id="keep-me-logged" name="vehicle1" ><span>keep me logged in</span>
            <a href="#">What if I don't have an account</a>
            <div class="btnWrap">
                <button class="glow-on-hover" type="button">log in</button>
